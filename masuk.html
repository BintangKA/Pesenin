<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-white min-h-screen flex items-center justify-center p-4 sm:p-8 font-poppins"
  >
    <div class="w-full flex flex-col md:flex-row overflow-hidden">
      <div
        class="w-full md:w-1/2 p-6 md:p-12 flex flex-col items-center justify-center"
      >
        <div class="w-full max-w-md">
          <h2 class="text-3xl font-bold text-gray-800 mb-3">Login</h2>
          <p class="mb-8">Masukkan Email dan Password Anda</p>
          <form class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-transparent focus:border-indigo-500 outline-none transition-all placeholder-gray-400"
                placeholder="your@email.com"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium mb-1"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-transparent focus:border-indigo-500 outline-none transition-all placeholder-gray-400"
                placeholder="Masukkan Password"
              />
            </div>

            <a
              href="homepage_login.html"
              class="block text-center w-full bg-[#3A5B22] hover:bg-green-900 text-white font-medium py-2.5 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Masuk
            </a>
          </form>

          <p class="mt-6 text-medium">
            Belum Punya Akun?
            <a
              href="daftar.html"
              class="font-medium text-indigo-600 hover:text-indigo-500"
              >Daftar</a
            >
          </p>
        </div>
      </div>
      <div class="w-full md:w-1/2 p-4 md:p-8 flex items-center justify-center">
        <div class="grid grid-cols-4 grid-rows-5 gap-4 w-full max-w-lg">
          <div class="col-span-2 row-span-5">
            <img
              src="login_1.png"
              alt="Eco Boat 1"
              class="h-full w-full rounded-2xl object-cover"
            />
          </div>
          <div class="col-span-2 row-span-3 col-start-3">
            <img
              src="login_2.png"
              alt="Eco Boat 2"
              class="h-full w-full rounded-2xl object-cover"
            />
          </div>
          <div class="col-span-2 row-span-2 col-start-3 row-start-4">
            <img
              src="login_3.png"
              alt="Eco Boat 3"
              class="h-full w-full rounded-2xl object-cover"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Alert Container -->
    <div
      id="success-alert"
      class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-[#3A5B22] text-white px-4 py-2 rounded shadow-lg hidden z-50"
    >
      Selamat, pendaftaranmu berhasil!
    </div>

    <script>
      // Cek query string
      const params = new URLSearchParams(window.location.search);
      if (params.get("success") === "1") {
        const alertBox = document.getElementById("success-alert");
        alertBox.classList.remove("hidden");

        // Sembunyikan setelah 3 detik
        setTimeout(() => {
          alertBox.classList.add("hidden");
        }, 3000);
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
